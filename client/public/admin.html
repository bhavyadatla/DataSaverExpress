<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - RealEstatePro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: 215 25% 27%;
            --primary-foreground: 210 40% 98%;
            --background: 210 40% 98%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 222.2 84% 4.9%;
            --radius: 0.75rem;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--card-foreground));
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3 {
            font-family: 'Outfit', sans-serif;
        }

        .glass-card {
            background: white;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: white;
            border: 1px solid hsl(var(--input));
            border-radius: 0.5rem;
            transition: border-color 0.2s, ring 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: hsl(var(--primary));
            ring: 2px solid hsl(var(--primary) / 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #1a1a1a;
            color: white;
        }

        .btn-primary:hover {
            background-color: #333;
            transform: translateY(-1px);
        }

        .data-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .list-item {
            padding: 1.25rem;
            border-bottom: 1px solid hsl(var(--border));
            transition: background-color 0.2s;
        }

        .list-item:hover {
            background-color: #f8fafc;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            background-color: #f1f5f9;
            color: #475569;
        }
    </style>
</head>
<body class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-black tracking-tight text-[#1a1a1a] mb-2">Admin Dashboard</h1>
            <p class="text-slate-500 font-medium">Manage your real estate listings and client inquiries</p>
        </header>

        <main class="space-y-12">
            <!-- Management Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Project Management -->
                <section class="glass-card p-8">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="p-2 bg-slate-100 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold">Add New Project</h2>
                    </div>
                    <form id="add-project-form" class="space-y-5">
                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-slate-700">Project Name</label>
                            <input type="text" name="name" required placeholder="Luxury Garden Villa" class="input-field">
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-slate-700">Image URL</label>
                            <input type="text" name="imageUrl" required placeholder="https://images.unsplash.com/..." class="input-field">
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-slate-700">Description</label>
                            <textarea name="description" required placeholder="Describe the key features of this project..." class="input-field h-32"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-full">Add Project Listing</button>
                    </form>
                </section>

                <!-- Client Management -->
                <section class="glass-card p-8">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="p-2 bg-slate-100 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold">Add Client Testimonial</h2>
                    </div>
                    <form id="add-client-form" class="space-y-5">
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label class="text-sm font-semibold text-slate-700">Client Name</label>
                                <input type="text" name="name" required placeholder="Robert Fox" class="input-field">
                            </div>
                            <div class="space-y-2">
                                <label class="text-sm font-semibold text-slate-700">Designation</label>
                                <input type="text" name="designation" required placeholder="Premium Homeowner" class="input-field">
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-slate-700">Avatar Image URL</label>
                            <input type="text" name="imageUrl" required placeholder="https://example.com/avatar.jpg" class="input-field">
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-slate-700">Testimonial Description</label>
                            <textarea name="description" required placeholder="What did the client say about our service?" class="input-field h-32"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-full">Add Testimonial</button>
                    </form>
                </section>
            </div>

            <!-- Inquiries Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Contacts Section -->
                <section class="glass-card flex flex-col">
                    <div class="p-6 border-b border-slate-100 flex items-center justify-between">
                        <h3 class="text-xl font-bold">Recent Inquiries</h3>
                        <span class="badge">Leads</span>
                    </div>
                    <div id="contacts-list" class="data-list flex-1">
                        <div class="p-12 text-center text-slate-400">Loading submissions...</div>
                    </div>
                </section>

                <!-- Subscribers Section -->
                <section class="glass-card flex flex-col">
                    <div class="p-6 border-b border-slate-100 flex items-center justify-between">
                        <h3 class="text-xl font-bold">Newsletter Subscribers</h3>
                        <span class="badge">Growth</span>
                    </div>
                    <div id="subscribers-list" class="data-list flex-1">
                        <div class="p-12 text-center text-slate-400">Loading subscribers...</div>
                    </div>
                </section>
            </div>
        </main>

        <footer class="mt-12 text-center text-slate-400 text-sm">
            <p>Â© 2026 RealEstatePro Admin Portal. All access is logged.</p>
        </footer>
    </div>
    <script src="admin.js"></script>
</body>
</html>
