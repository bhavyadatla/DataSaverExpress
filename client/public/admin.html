<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - RealEstatePro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f4f7f6; }
        .form-card { background: white; padding: 2rem; border-radius: 0.75rem; shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Admin Dashboard</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
            <!-- Add Project Form -->
            <div class="form-card">
                <h2 class="text-xl font-bold mb-4">Add Project</h2>
                <form id="add-project-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium">Image URL</label>
                        <input type="text" name="imageUrl" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Name</label>
                        <input type="text" name="name" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Description</label>
                        <textarea name="description" required class="w-full p-2 border rounded"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700">Add Project</button>
                </form>
            </div>

            <!-- Add Client Form -->
            <div class="form-card">
                <h2 class="text-xl font-bold mb-4">Add Client</h2>
                <form id="add-client-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium">Image URL</label>
                        <input type="text" name="imageUrl" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Name</label>
                        <input type="text" name="name" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Description</label>
                        <textarea name="description" required class="w-full p-2 border rounded"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Designation</label>
                        <input type="text" name="designation" required class="w-full p-2 border rounded">
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 rounded hover:bg-green-700">Add Client</button>
                </form>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Contact Submissions -->
            <div class="form-card">
                <h2 class="text-xl font-bold mb-4">Contact Submissions</h2>
                <div id="contacts-list" class="space-y-4">
                    <p class="text-gray-500">Loading submissions...</p>
                </div>
            </div>

            <!-- Subscriber Emails -->
            <div class="form-card">
                <h2 class="text-xl font-bold mb-4">Subscriber Emails</h2>
                <div id="subscribers-list" class="space-y-4">
                    <p class="text-gray-500">Loading subscribers...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
