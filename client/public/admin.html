<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - RealEstatePro</title>
    <style>
        :root {
            --primary: #1a1a1a;
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --text: #1a202c;
            --text-secondary: #4a5568;
            --success: #10b981;
            --error: #ef4444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.5;
            margin: 0;
            padding: 2rem 1rem;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 2.5rem;
            font-size: 2.25rem;
            font-weight: 800;
        }
        h2 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.25rem;
            color: var(--primary);
            border-bottom: 2px solid var(--bg);
            padding-bottom: 0.5rem;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }
        button:active {
            transform: scale(0.98);
        }
        .btn-project {
            background-color: var(--primary);
            color: white;
        }
        .btn-client {
            background-color: var(--success);
            color: white;
        }
        .data-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .list-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }
        .list-item:last-child {
            border-bottom: none;
        }
        .timestamp {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <div class="grid">
            <!-- Add Project Form -->
            <div class="card">
                <h2>Add Project</h2>
                <form id="add-project-form">
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="text" name="imageUrl" required placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" required placeholder="Modern Villa">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" required placeholder="Short project description..."></textarea>
                    </div>
                    <button type="submit" class="btn-project">Add Project</button>
                </form>
            </div>

            <!-- Add Client Form -->
            <div class="card">
                <h2>Add Client</h2>
                <form id="add-client-form">
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="text" name="imageUrl" required placeholder="https://example.com/avatar.jpg">
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" required placeholder="Jane Smith">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" required placeholder="Client testimonial..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Designation</label>
                        <input type="text" name="designation" required placeholder="Home Owner">
                    </div>
                    <button type="submit" class="btn-client">Add Client</button>
                </form>
            </div>
        </div>

        <div class="grid">
            <!-- Contact Submissions -->
            <div class="card">
                <h2>Contact Submissions</h2>
                <div id="contacts-list" class="data-list">
                    <p style="text-align: center; color: var(--text-secondary);">Loading submissions...</p>
                </div>
            </div>

            <!-- Subscriber Emails -->
            <div class="card">
                <h2>Subscriber Emails</h2>
                <div id="subscribers-list" class="data-list">
                    <p style="text-align: center; color: var(--text-secondary);">Loading subscribers...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
